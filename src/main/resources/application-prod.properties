server.port=8088
server.servlet.context-path=/xitem
# logging file path
logging.file.name=./logs/run.log
logging.logback.rollingpolicy.max-history=180
# 1-default(localhost) other-filepathset path
filepath.type=1
filepath.path=
# mysql
# Do not submit IP address!!!
spring.datasource.url=jdbc:mysql://localhost:3306/xitem?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
# Do not submit password!!!
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=10
# actable
actable.table.auto=update
actable.model.pack=com.xxsowrd.xitem.admin.entity
actable.database.type=mysql
mybatis-plus.mapper-locations=classpath*:com/gitee/sunchenbin/mybatis/actable/mapping/*/*.xml
# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=1024MB